<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" fxFill>
  <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" class="margin-top8" fxLayoutAlign="center center" [fxShow]="true">
      <div fxLayout="column wrap" fxFlex="95" fxLayoutAlign="start end" [fxShow]="true"><button mat-raised-button (click)="openDialog()">Add User</button></div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="column wrap" class="overflowX dashboard-table" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column">
          <table mat-table [dataSource]="page.tableData" class="table-width-fix">
            <tr mat-header-row *matHeaderRowDef="[&apos;firstName&apos;,&apos;lastName&apos;,&apos;6e7593a3-bf27-c740-9dbd-f58416d5289e&apos;,&apos;email&apos;,&apos;941bf728-d95b-8d43-07ca-99e4d53ab8b5&apos;]"></tr>
            <tr mat-row *matRowDef="let row; columns: [&apos;firstName&apos;,&apos;lastName&apos;,&apos;6e7593a3-bf27-c740-9dbd-f58416d5289e&apos;,&apos;email&apos;,&apos;941bf728-d95b-8d43-07ca-99e4d53ab8b5&apos;];"></tr>

            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.firstName}}</td>
            </ng-container>

            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef>Surname</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="6e7593a3-bf27-c740-9dbd-f58416d5289e">
              <th mat-header-cell *matHeaderCellDef>Conformation</th>
              <td mat-cell *matCellDef="let table; let i = index;">
                <div fxLayout="row wrap" fxLayoutGap="5px" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-raised-button>Reject</button><button mat-raised-button>Approve</button></div>
              </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.email}}</td>
            </ng-container>

            <ng-container matColumnDef="941bf728-d95b-8d43-07ca-99e4d53ab8b5">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let table; let i = index;">
                <div fxLayout="row wrap" fxLayoutAlign="space-between center" [fxShow]="true">
                  <mat-icon style="color: green;" class="cursor" (click)="openEditDialog()">edit</mat-icon>
                  <mat-icon style="color: red;" class="cursor" (click)="deleteUser(table._id)">delete</mat-icon>
                </div>
              </td>
            </ng-container>
          </table>
        </div>
      </div>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"></div>
  </div>
</div>
