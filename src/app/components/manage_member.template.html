<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" class="margin-top8" fxLayoutAlign="center center" [fxShow]="true">
      <div fxLayout="column wrap" fxFlex="95" fxLayoutAlign="start end" [fxShow]="true"><button mat-raised-button (click)="openDialog()">Book here</button></div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="column wrap" class="overflowX dashboard-table" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column">
          <table mat-table [dataSource]="page.tableData" class="table-width-fix">
            <tr mat-header-row *matHeaderRowDef="[&apos;_id&apos;,&apos;date.slice(0, 10)&apos;,&apos;time&apos;,&apos;roomNum&apos;]"></tr>
            <tr mat-row *matRowDef="let row; columns: [&apos;_id&apos;,&apos;date.slice(0, 10)&apos;,&apos;time&apos;,&apos;roomNum&apos;];"></tr>

            <ng-container matColumnDef="_id">
              <th mat-header-cell *matHeaderCellDef>Booking ID</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table._id}}</td>
            </ng-container>

            <ng-container matColumnDef="date.slice(0, 10)">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.date.slice(0, 10)}}</td>
            </ng-container>

            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef>Time</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.time}}</td>
            </ng-container>

            <ng-container matColumnDef="roomNum">
              <th mat-header-cell *matHeaderCellDef>Room Number</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.roomNum}}</td>
            </ng-container>
          </table>
        </div>
      </div>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"></div>
  </div>
</div>
